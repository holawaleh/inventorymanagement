<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .form {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="form">
    <h2>Login</h2>

    {% if form.errors %}
    <p class="error">Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Username:</label>
      {{ form.username }}

      <label>Password:</label>
      {{ form.password }}

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/signup/">Sign up</a></p>
  </div>
</body>

</html>
