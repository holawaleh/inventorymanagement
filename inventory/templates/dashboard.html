{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
  <h2>Welcome, {{ user.username }}</h2>

  <h3>Add New Item</h3>
  <form id="add-item-form">
    {% csrf_token %}
    <input type="text" id="name" placeholder="Item Name" required>
    <input type="text" id="description" placeholder="Description (optional)">
    <input type="number" id="quantity" placeholder="Quantity" required min="0">
    <input type="number" id="price" placeholder="Price" step="0.01" required min="0">
    <input type="text" id="category" placeholder="Category (e.g. Electronics)">
    <button type="submit">Add Item</button>
  </form>

  <h3>Your Inventory</h3>
  <ul id="item-list"></ul>

  <h3>Low Stock Items</h3>
  <ul id="low-stock-list"></ul>
</div>

<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
